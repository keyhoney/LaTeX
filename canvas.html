<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필기 및 문제 풀이 공간</title>
    <style>
        #canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>필기 및 문제 풀이 공간</h1>
    
    <label for="colorPicker">선 색상:</label>
    <input type="color" id="colorPicker" value="#000000">
    
    <label for="lineWidth">선 두께:</label>
    <input type="range" id="lineWidth" min="1" max="10" value="2">

    <label for="eraser">지우개 모드:</label>
    <input type="checkbox" id="eraser">

    <button onclick="clearCanvas()">전체 지우기</button>
    <button onclick="saveCanvas()">저장하기</button>
    
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let color = document.getElementById('colorPicker').value;
        let lineWidth = document.getElementById('lineWidth').value;
        let eraserMode = false;

        canvas.addEventListener('mousedown', () => {
            drawing = true;
            ctx.beginPath();
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.closePath();
        });

        canvas.addEventListener('mousemove', (event) => {
            if (!drawing) return;

            ctx.lineWidth = eraserMode ? lineWidth : lineWidth;
            ctx.lineCap = 'round';
            ctx.strokeStyle = eraserMode ? '#FFFFFF' : color; // 지우개 모드일 때 흰색으로 설정

            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        });

        document.getElementById('colorPicker').addEventListener('input', (event) => {
            color = event.target.value;
            eraserMode = false; // 색상을 선택하면 지우개 모드 해제
            document.getElementById('eraser').checked = false;
        });

        document.getElementById('lineWidth').addEventListener('input', (event) => {
            lineWidth = event.target.value;
        });

        document.getElementById('eraser').addEventListener('change', (event) => {
            eraserMode = event.target.checked;
            if (eraserMode) {
                color = '#FFFFFF'; // 지우개 모드일 때 색상을 흰색으로 설정
            }
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveCanvas() {
            const link = document.createElement('a');
            link.download = 'myDrawing.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
